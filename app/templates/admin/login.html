{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="card text-secondary mt-4 col-md-8">
            <h1>管理者専用</h1>
            <form method="POST" class="row justify-content-center align-items-center">

                <div class="col-12 col-md-6 mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" id="username" name="username" placeholder="ユーザー名" class="form-control">
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="パスワード" class="form-control">
                </div>
                <div class="col col-md-8  mb-3">
                    <button type="submit" class="btn btn-primary  col-md-4">ログイン</button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
