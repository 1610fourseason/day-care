{% extends 'base.html' %}
{% block title %}ログイン{% endblock %}
{% block content %}
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="card text-secondary mt-4 mb-4 col-md-8">
            <h1>管理ページ</h1>
            <form method="POST" class="row justify-content-center align-items-center mb-4">

                <div class="col-12 col-md-6 mt-3 mb-3">
                    <h2>ブログの管理</h2>
                    <a href="{{ url_for('admin.admin_blog') }}" class="btn btn-primary">ブログの管理ページへ</a>
                </div>
                <div class="col-12 col-md-6 mt-3 mb-3">
                    <h2>施設概要の編集</h2>
                    <a href="{{ url_for('admin.information_update') }}" class="btn btn-primary">施設概要編集ページへ</a>
                </div>
                <div class="mt-3">
                    <a href="{{ url_for('admin.logout') }}" class="btn btn-danger">ログアウト</a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
